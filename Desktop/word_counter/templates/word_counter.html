<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .content-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #718096;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .analyze-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.5em;
            color: #2d3748;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-item {
            background: #edf2f7;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #4a5568;
        }

        .word-count {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .preview-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            color: #4a5568;
            max-height: 150px;
            overflow-y: auto;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #f56565;
        }

        .filename {
            background: #edf2f7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Word Counter</h1>
            <p class="subtitle">Analyze text files and count words with detailed statistics</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üìÅ Upload File</button>
            <button class="tab" onclick="switchTab('text')">‚úèÔ∏è Enter Text</button>
        </div>

        <div class="content-card">
            <!-- Upload File Tab -->
            <div id="uploadTab" class="tab-content active">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Click to upload or drag & drop</div>
                    <div class="upload-hint">Only .txt files are supported (Max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(event)">
            </div>

            <!-- Enter Text Tab -->
            <div id="textTab" class="tab-content">
                <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
                <button class="analyze-btn" onclick="analyzeText()">Analyze Text</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="content-card results" id="results">
            <div id="errorMessage"></div>
            <div id="loadingMessage" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Analyzing...</div>
            </div>
            
            <div id="statsContent" style="display: none;">
                <div id="filenameDisplay"></div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Words</div>
                        <div class="stat-value" id="wordCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Characters</div>
                        <div class="stat-value" id="charCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Lines</div>
                        <div class="stat-value" id="lineCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Sentences</div>
                        <div class="stat-value" id="sentenceCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Paragraphs</div>
                        <div class="stat-value" id="paragraphCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unique Words</div>
                        <div class="stat-value" id="uniqueWords">0</div>
                    </div>
                </div>

                <h3 class="section-title">üìà Most Common Words</h3>
                <div class="word-list" id="commonWords"></div>

                <h3 class="section-title">üëÄ Text Preview</h3>
                <div class="preview-box" id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'upload';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'upload') {
                document.getElementById('uploadTab').classList.add('active');
            } else {
                document.getElementById('textTab').classList.add('active');
            }
            
            // Hide results
            document.getElementById('results').classList.remove('show');
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            showLoading();
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/count_file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Error uploading file. Please try again.');
            }
        }

        async function analyzeText() {
            const text = document.getElementById('textInput').value;
            
            if (!text.trim()) {
                showError('Please enter some text to analyze');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/count_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Error analyzing text. Please try again.');
            }
        }

        function displayResults(data) {
            hideLoading();
            
            const results = document.getElementById('results');
            results.classList.add('show');
            
            // Display filename if available
            const filenameDisplay = document.getElementById('filenameDisplay');
            if (data.filename) {
                filenameDisplay.innerHTML = `<div class="filename">üìÑ ${data.filename}</div>`;
            } else {
                filenameDisplay.innerHTML = '';
            }
            
            // Update statistics
            document.getElementById('wordCount').textContent = data.word_count.toLocaleString();
            document.getElementById('charCount').textContent = data.char_count.toLocaleString();
            document.getElementById('lineCount').textContent = data.line_count.toLocaleString();
            document.getElementById('sentenceCount').textContent = data.sentence_count.toLocaleString();
            document.getElementById('paragraphCount').textContent = data.paragraph_count.toLocaleString();
            document.getElementById('uniqueWords').textContent = data.unique_words.toLocaleString();
            
            // Display most common words
            const commonWords = document.getElementById('commonWords');
            commonWords.innerHTML = '';
            data.most_common_words.forEach(([word, count]) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `${word} <span class="word-count">${count}</span>`;
                commonWords.appendChild(wordItem);
            });
            
            // Display preview
            document.getElementById('preview').textContent = data.preview;
            
            document.getElementById('statsContent').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('results').classList.add('show');
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('statsContent').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            document.getElementById('results').classList.add('show');
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('statsContent').style.display = 'none';
        }
    </script>
</body>
</html>
