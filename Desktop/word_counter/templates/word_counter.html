<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #ff6600;
            color: #fff;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background: #e65c00;
        }
        .stats-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">üìù Word Counter Tool</h1>

    <div class="row justify-content-center">
        <div class="col-lg-7">

            <!-- Text Input Card -->
            <div class="card p-4 mb-4">
                <h4>Type or Paste Text</h4>

                <!-- FIX: textarea already has placeholder so no error -->
                <textarea id="textInput" class="form-control mt-2" rows="5" placeholder="Start typing here..."></textarea>

                <button class="btn btn-custom mt-3" onclick="countText()">Count Words</button>
            </div>

            <!-- File Upload Card -->
            <div class="card p-4 mb-4">
                <h4>Upload .txt File</h4>

                <!-- FIX HERE (added label + title to remove the error) -->
                <label for="fileInput" class="form-label"></label>
                <input type="file" id="fileInput" class="form-control mt-2" title="Upload a text file (.txt)">

                <button class="btn btn-custom mt-3" onclick="countFile()">Upload & Count</button>
            </div>

            <!-- Results -->
            <div id="result"></div>

        </div>
    </div>
</div>

<!-- JS -->
<script>
function countText() {
    let text = document.getElementById("textInput").value;

    fetch("/count_text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => displayResult(data))
    .catch(err => console.error(err));
}

function countFile() {
    let file = document.getElementById("fileInput").files[0];
    let formData = new FormData();
    formData.append("file", file);

    fetch("/count_file", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => displayResult(data))
    .catch(err => console.error(err));
}

function displayResult(data) {
    if (data.error) {
        document.getElementById("result").innerHTML =
            `<div class='alert alert-danger mt-3'>${data.error}</div>`;
        return;
    }

    document.getElementById("result").innerHTML = `
        <div class="stats-box mt-4">
            <h4>üìä Word Count Results</h4>
            <p><b>Total Words:</b> ${data.word_count}</p>
            <p><b>Characters (no spaces):</b> ${data.char_count}</p>
            <p><b>Characters (with spaces):</b> ${data.char_count_with_spaces}</p>
            <p><b>Lines:</b> ${data.line_count}</p>
            <p><b>Sentences:</b> ${data.sentence_count}</p>
            <p><b>Paragraphs:</b> ${data.paragraph_count}</p>
            <p><b>Unique Words:</b> ${data.unique_words}</p>
            <p><b>Average Word Length:</b> ${data.avg_word_length}</p>

            <h5 class="mt-3">üî• Top 10 Words:</h5>
            ${data.most_common_words.map(w => `${w[0]} : ${w[1]}<br>`).join("")}
        </div>
    `;
}
</script>

</body>
</html>
